<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div id="bin-to-dec" class="container border border-dark">
        <h1>Convert binary to decimal</h1>
        <div class="row">
            <div id="bin-container" class="col-sm">
                <h3>Binary</h3>
                <input id="bin" onchange="convert()" type="text" placeholder="Entry a binary number here" class="shadow p-3 mb-5 bg-white rounded">
            </div>
            <div  class="col-sm">
                <input id="button" type="button" value="CONVERT" onclick="convert()" class="btn btn-outline-dark">
            </div>
            <div id="dec-container" class="col-sm">
                <h3>Decinal</h3>
                <input id="dec" type="text" class="shadow p-3 mb-5 bg-white rounded" readonly>
            </div> 

        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
